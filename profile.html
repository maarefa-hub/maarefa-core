<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <header>
    <h1>الملف الشخصي</h1>
  </header>
  <main>
    <section>
      <p>مرحبًا بك في صفحتك الشخصية. يمكنك هنا تعديل معلوماتك ومتابعة نشاطك داخل المنصة.</p>
      <form>
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" placeholder="أدخل اسمك الكامل">

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com">

        <label for="bio">نبذة تعريفية:</label>
        <textarea id="bio" name="bio" placeholder="اكتب نبذة قصيرة عنك هنا..."></textarea>

        <label for="language">اللغة المفضلة:</label>
        <select id="language" name="language">
          <option value="ar">العربية</option>
          <option value="en">الإنجليزية</option>
        </select>

        <button type="submit">حفظ التغييرات</button>
      </form>
    </section>
  </main>
  <script src="chat.js"></script>
</body>
</html>
